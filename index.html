<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rachel & Ernesto</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Lato', sans-serif;
            overflow: hidden; /* Prevents scrolling on this specific page */
        }

        .hero {
            background-image: url('Hf-background-tall.png');
            
            /* THE CROP: Anchors 20% from the left side */
            background-position: 20% center;
            
            background-repeat: no-repeat;
            background-size: cover;
            
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            
            background-color: rgba(0,0,0,0.3);
            background-blend-mode: overlay;
            color: white;
        }

        .content {
            width: 100%;
            max-width: 1400px;
            padding: 20px;
            animation: fadeIn 2s ease-in;
        }

        /* 1. The Wedding of */
        .pre-header {
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 0.9rem;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        /* 2. RACHEL & ERNESTO */
        .names {
            font-family: 'Quattrocento', serif;
            font-size: 5rem;
            line-height: 1.1;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            
            /* Desktop: One Line */
            display: flex;
            justify-content: center;
            gap: 30px;
            white-space: nowrap; 
        }

        /* 3. SEPTEMBER 26, 2026 */
        .date {
            font-family: 'Quattrocento', serif;
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
        }

        /* 4. The Break */
        .spacer {
            height: 150px; 
        }

        /* 5 & 6. VENUE & LOCATION */
        .venue, .location {
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            font-size: 1.5rem; 
            text-transform: uppercase;
            letter-spacing: 4px;
            line-height: 1.4;
        }

        .location {
            margin-bottom: 40px; 
        }

        /* 7. Construction Box */
        .construction-msg {
            border: 1px solid rgba(255,255,255,0.6);
            padding: 15px 30px;
            display: inline-block;
            backdrop-filter: blur(5px);
            background: rgba(255,255,255,0.1);
        }

        .construction-msg p {
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 700;
            margin: 0;
        }

        .sub-msg {
            display: block;
            margin-top: 5px !important;
            font-size: 0.7rem !important;
            font-weight: 400 !important;
            font-style: italic;
            opacity: 0.9;
            text-transform: none !important;
            letter-spacing: 0.5px !important;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- MOBILE & TABLET TWEAKS --- */

        /* Force the 3-line break sooner (Tablet size and below) */
        @media (max-width: 1100px) {
            .names {
                flex-direction: column; /* Stacks RACHEL / & / ERNESTO */
                gap: 10px;
                font-size: 4rem; 
            }
            
            .names .amp {
                font-size: 3rem;
                opacity: 0.8;
                margin: 5px 0;
            }

            .date { font-size: 2.5rem; }
            .spacer { height: 80px; }
        }

        /* Phones */
        @media (max-width: 600px) {
            .names { font-size: 3rem; }
            .date { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="hero">
        <div class="content">
            <p class="pre-header">The Wedding of</p>
            
            <h1 class="names">
                <span>RACHEL</span>
                <span class="amp">&</span>
                <span>ERNESTO</span>
            </h1>
            
            <p class="date">SEPTEMBER 26 2026</p>
            
            <div class="spacer"></div>
            
            <p class="venue">HILL FARM INN</p>
            <p class="location">SUNDERLAND, VERMONT</p>
            
            <div class="construction-msg">
                <p>WEBSITE COMING SOON</p>
                <p class="sub-msg">Please check back later for details.</p>
            </div>
        </div>
    </div>

</body>
</html>
